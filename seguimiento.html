</header>

<section class="section">
  <div class="container">
    <div class="breadcrumb"><a href="index.html">Inicio</a> · Seguimiento</div>
    <h1 style="color:var(--ink);margin:0 0 20px 0">Seguimiento en línea</h1>

    <div class="card reveal">
      <div class="card-body">
        <form id="track-form" novalidate>
          <label>Número de guía</label>
          <input type="text" id="tracking" placeholder="JS-000123456" style="width:100%;padding:10px;border:1px solid #dbe6ef;border-radius:10px;margin:8px 0" required>
          <label>Documento (opcional)</label>
          <input type="text" id="doc" placeholder="RUC/CI" style="width:100%;padding:10px;border:1px solid #dbe6ef;border-radius:10px;margin:8px 0">
          <button class="btn btn-primary" type="submit">Consultar</button>
        </form>
        <div id="track-result" class="mt-3" style="display:none">
          <div class="badge">Estado: En tránsito</div>
          <ul class="mt-2">
            <li>Último evento: Salió de bodega Quito</li>
            <li>Fecha: 2025-10-02 10:20</li>
            <li>ETA: 24–48 h</li>
          </ul>
        </div>
      </div>
    </div>

    <script>
      const tf=document.getElementById('track-form');
      if(tf){
        tf.addEventListener('submit',e=>{
          e.preventDefault();
          const v=document.getElementById('tracking').value.trim();
          if(v.length<5) return alert('Ingresa un número de guía válido');
          document.getElementById('track-result').style.display='block';
        });
      }
    </script>
  </div>
</section>
