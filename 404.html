<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Página no encontrada | JUSTISERV S.A.</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="assets/img/justiserv-logo.png">
  <style>
    body{margin:0;font-family:Inter,system-ui,Arial,sans-serif;background:#0b2239;color:#eef5ff;display:grid;place-items:center;height:100dvh}
    .card{background:#0e2c4d;padding:32px 24px;border-radius:16px;max-width:520px;box-shadow:0 10px 30px rgba(0,0,0,.25);text-align:center}
    a.btn{display:inline-block;margin-top:16px;background:#0B7BC1;color:#fff;text-decoration:none;padding:12px 18px;border-radius:12px;font-weight:800}
    .sm{opacity:.8;font-size:.9rem;margin-top:8px}
  </style>
</head>
<body>
  <div class="card">
    <h1>404</h1>
    <p>La página que buscas no existe o fue movida.</p>
    <a class="btn" href="/justiserv/">Volver al inicio</a>
    <div class="sm" id="count">Redirigiendo en 5…</div>
  </div>
  <script>
    let n=5, el=document.getElementById('count');
    const t=setInterval(()=>{ n--; el.textContent=`Redirigiendo en ${n}…`;
      if(n<=0){ clearInterval(t); location.href='/justiserv/'; }
    },1000);
  </script>
</body>
</html>
